on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    working-directory: ./client
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args:
            --timeout=3m
            -E whitespace
            -E wsl
            -E wastedassign
            -E unconvert
            -E tparallel
            -E thelper
            -E stylecheck
            -E prealloc
            -E predeclared
            -E nolintlint
            -E nlreturn
            -E misspell
            -E makezero
            -E lll
            -E importas
            -E ifshort
            -E gosec
            -E gofmt
            -E goconst
            -E forcetypeassert
            -E dogsled
            -E dupl
            -E errname
            -E errorlint
  test:
    runs-on: ubuntu-latest
    working-directory: ./client
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run testing suite
        run: go test -timeout 28m ./...

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3